<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <script src="https://kit.fontawesome.com/65879fa723.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <header>
          <img src="../assets/5 5.png" alt="Logo" />
        </header>
        <ul>
          <li>
            <input type="radio" id="dashboard" name="sidebar" />
            <label for="dashboard">
              <i class="fa-solid fa-chart-simple"></i>
              <p>Dashboard</p>
            </label>
          </li>
          <li>
            <input type="radio" id="mapas" name="sidebar" />
            <label for="mapas">
              <i class="fa-solid fa-map-location-dot"></i>
              <p>Regiões</p>
              <i class="ai-chevron-down-small"></i>
            </label>
            <div class="sub-menu">
              <ul>
                <li><button type="button">São Paulo</button></li>
                <li><button type="button">Capital</button></li>
                <li><button type="button">Litoral</button></li>
              </ul>
            </div>
          </li>
          <li>
            <input type="radio" id="forum" name="sidebar" />
            <label for="forum">
              <i class="fa-solid fa-comments"></i>
              <p>Forum</p>
              <i class="ai-chevron-down-small"></i>
            </label>
            <div class="sub-menu">
              <ul>
                <li><button type="button">Relatos</button></li>
                <li><button type="button">Avaliações</button></li>
              </ul>
            </div>
          </li>
          <li>
            <input type="radio" id="perfil" name="sidebar" />
            <label for="perfil">
              <i class="fa-solid fa-user"></i>
              <p>Perfil</p>
              <i class="ai-chevron-down-small"></i>
            </label>
            <div class="sub-menu">
              <ul>
                <li><button type="button">Avatar</button></li>
                <li><button type="button">Temas</button></li>
              </ul>
            </div>
          </li>
          <li>
            <input type="radio" id="notificacoes" name="sidebar" />
            <label for="notificacoes">
              <i class="fa-solid fa-bell"></i>
              <p>Notificações</p>
            </label>
          </li>
          <li>
            <input type="radio" id="conta" name="sidebar" />
            <label for="conta">
              <i class="fa-solid fa-lock"></i>
              <p>Conta</p>
            </label>
          </li>
          <li>
            <input type="radio" id="conta" name="sidebar" />
            <label for="conta">
              <i class="fa-solid fa-person-through-window"></i>
              <p>Sair</p>
            </label>
          </li>
        </ul>
      </aside>
      <main class="main-content">
        <header>
          <div class="header-content">
            <h1>
              Painel de Dados sobre Roubos, Furtos e Latrocínios em São Paulo
            </h1>
            <div class="dropdown">
              <button class="dropdown-btn">2024</button>
              <div class="dropdown-content">
                <a href="#">2023</a>
                <a href="#">2022</a>
                <a href="#">2021</a>
                <a href="#">2020</a>
              </div>
            </div>
          </div>
        </header>
        <section class="overview">
          <div class="crime-box total-crimes-gsp">
            <h2>Total de crimes (Grande São Paulo)</h2>
            <p class="number yellow">289</p>
          </div>
          <div class="crime-box total-crimes-capital">
            <h2>Total de crimes (Capital)</h2>
            <p class="number red">467</p>
          </div>
          <div class="crime-box total-crimes-litoral">
            <h2>Total de crimes (Litoral)</h2>
            <p class="number green">916</p>
          </div>
        </section>

        <section class="crime-charts">
          <div class="chart">
            <h3>Grande São Paulo</h3>
            <canvas id="gspChart"></canvas>
          </div>
          <div class="chart">
            <h3>Capital</h3>
            <canvas id="capitalChart"></canvas>
          </div>
          <div class="chart">
            <h3>Litoral</h3>
            <canvas id="litoralChart"></canvas>
          </div>
        </section>
        <section class="line-charts">
          <div class="chart">
            <h3>Total de crimes</h3>
            <canvas id="totalCrimesChart"></canvas>
          </div>
          <div class="chart">
            <h3>Total de crimes por região</h3>
            <canvas id="regionCrimesChart"></canvas>
          </div>
        </section>
      </main>
    </div>

    <script>
      // Gráfico de barras: Grande São Paulo
      var gspCtx = document.getElementById("gspChart").getContext("2d");
      new Chart(gspCtx, {
        type: "bar",
        data: {
          labels: ["Furto", "Roubo", "Latrocínio"],
          datasets: [
            {
              label: "Crimes",
              data: [120, 150, 19], // Dados simulados
              backgroundColor: ["#F4D35E", "#E63946", "#2A9D8F"],
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true },
          },
        },
      });

      // Gráfico de barras: Capital
      var capitalCtx = document.getElementById("capitalChart").getContext("2d");
      new Chart(capitalCtx, {
        type: "bar",
        data: {
          labels: ["Furto", "Roubo", "Latrocínio"],
          datasets: [
            {
              label: "Crimes",
              data: [100, 180, 30], // Dados simulados
              backgroundColor: ["#F4D35E", "#E63946", "#2A9D8F"],
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true },
          },
        },
      });

      // Gráfico de barras: Litoral
      var litoralCtx = document.getElementById("litoralChart").getContext("2d");
      new Chart(litoralCtx, {
        type: "bar",
        data: {
          labels: ["Furto", "Roubo", "Latrocínio"],
          datasets: [
            {
              label: "Crimes",
              data: [90, 170, 45], // Dados simulados
              backgroundColor: ["#F4D35E", "#E63946", "#2A9D8F"],
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true },
          },
        },
      });

      // Gráfico de linha: Total de crimes
      var totalCrimesCtx = document
        .getElementById("totalCrimesChart")
        .getContext("2d");
      new Chart(totalCrimesCtx, {
        type: "line",
        data: {
          labels: [
            "Jan",
            "Fev",
            "Mar",
            "Abr",
            "Mai",
            "Jun",
            "Jul",
            "Ago",
            "Set",
            "Out",
            "Nov",
            "Dez",
          ],
          datasets: [
            {
              label: "Furto",
              data: [
                200, 250, 300, 450, 500, 350, 400, 600, 700, 500, 600, 550,
              ],
              borderColor: "#F4D35E",
              fill: false,
            },
            {
              label: "Roubo",
              data: [
                300, 400, 450, 500, 600, 700, 750, 800, 900, 700, 800, 850,
              ],
              borderColor: "#E63946",
              fill: false,
            },
            {
              label: "Latrocínio",
              data: [50, 60, 80, 100, 90, 100, 110, 120, 130, 110, 120, 130],
              borderColor: "#2A9D8F",
              fill: false,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true },
          },
        },
      });

      // Gráfico de linha: Total de crimes por região
      var regionCrimesCtx = document
        .getElementById("regionCrimesChart")
        .getContext("2d");
      new Chart(regionCrimesCtx, {
        type: "line",
        data: {
          labels: [
            "Jan",
            "Fev",
            "Mar",
            "Abr",
            "Mai",
            "Jun",
            "Jul",
            "Ago",
            "Set",
            "Out",
            "Nov",
            "Dez",
          ],
          datasets: [
            {
              label: "Grande São Paulo",
              data: [
                150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700,
              ],
              borderColor: "#F4D35E",
              fill: false,
            },
            {
              label: "Capital",
              data: [
                250, 300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800,
              ],
              borderColor: "#E63946",
              fill: false,
            },
            {
              label: "Litoral",
              data: [
                100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650,
              ],
              borderColor: "#2A9D8F",
              fill: false,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true },
          },
        },
      });
    </script>
  </body>
</html>
