<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar perfil</title>
    <link rel="stylesheet" href="../../css/perfil.css" />
    <link rel="icon" href="../../assets/5.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <script src="https://kit.fontawesome.com/65879fa723.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../js/links.js"></script>
    <script src="../../js/perfil.js"></script>

  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <header>
          <img src="../../assets/5 5.png" alt="Logo" />
        </header>
        <ul>
          <li>
            <div class="nome-div">
            <p class="nome-usuario-style">Olá, <p class="nome-usuario-style" id="nome_usuario">undefined</p></p>
          </div>
            <input type="radio" id="dashboard" name="sidebar" />
            <label for="dashboard" onclick="irParaDashboard()">
              <i class="fa-solid fa-chart-simple"></i>
              <p>Dashboard</p>
            </label>
          </li>
          <li>
            <input type="radio" id="alertas" name="sidebar" />
            <label for="alertas" onclick="irParaAlertas()">
              <i class="fa-solid fa-bell"></i>
              <p>Alertas</p>
            </label>
          </li>
          <li>
            <input type="radio" id="projecao" name="sidebar" />
            <label for="projecao" onclick="irParaProjecao()">
              <i class="fa-solid fa-chart-line"></i>
              <p>Projeção</p>
            </label>
          </li>
          <li>
            <input type="radio" id="plano_acao" name="sidebar" />
            <label for="plano_acao" onclick="irParaPlanoAcao()">
              <i class="fa-solid fa-map-location-dot"></i>
              <p>Plano de ação</p>
            </label>
          </li>
          <li>
            <input type="radio" id="forum" name="sidebar" />
            <label for="forum" onclick="irParaForum()">
              <i class="fa-solid fa-comments"></i>
              <p onclick="irParaForum()">Fórum</p>
            </label>
          </li>
          <li>
            <input type="radio" id="perfil" name="sidebar" />
            <label for="perfil" onclick="irParaPerfil()">
              <i class="fa-solid fa-user"></i>
              <p>Perfil</p>
            </label>
          </li>
          <li>
            <input type="radio" id="conta" name="sidebar" />
            <label for="conta" onclick="irParaHome()">
              <i class="fa-solid fa-right-from-bracket"></i>
              <p>Sair</p>
            </label>
          </li>
        </ul>
      </aside>

      <div class="container2">
        
        <h1 id="perfil_nome_usuario"></h1>
        <div class="form-group">
          <label for="cim">CIM</label>
          <input type="text" id="cim" readonly>
      </div>
      <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" readonly>
      </div>
      <div class="form-group-editavel">
          <label for="email">Email</label>
          <input type="email" id="email" readonly>
      </div>
      <div class="form-group-editavel">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" readonly>
      </div>

        <div class="edit-section">
            <h2>Editar</h2>
            <div class="input-wrapper">
              <input type="text" id="novo_nome" placeholder="Novo nome">
          </div>
            <div class="input-wrapper">
                <input type="email" id="novo_email" placeholder="Novo email">
            </div>
            <div class="input-wrapper">
                <input type="number" id="novo_telefone" placeholder="Novo telefone">
            </div>
            <div class="button-container">
                <button onclick="editarPerfil()">Salvar</button>
            </div>
        </div>
    </div>

      
    
  </body>
</html>
