<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeção</title>
    <link rel="stylesheet" href="../../css/projecao.css" />
    <link rel="icon" href="../../assets/5.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <script src="https://kit.fontawesome.com/65879fa723.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../js/links.js"></script>
    <script src="../../js/projecao.js"></script>

  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <header>
          <img src="../../assets/5 5.png" alt="Logo" />
        </header>
        <ul>
          <li>
            <div class="nome-div">
            <p class="nome-usuario-style">Olá, <p class="nome-usuario-style" id="nome-usuario">undefined</p></p>
          </div>
            <input type="radio" id="dashboard" name="sidebar" />
            <label for="dashboard" onclick="irParaDashboard()">
              <i class="fa-solid fa-chart-simple"></i>
              <p>Dashboard</p>
            </label>
          </li>
          <li>
            <input type="radio" id="projecao" name="sidebar" />
            <label for="projecao" onclick="irParaProjecao()">
              <i class="fa-solid fa-user"></i>
              <p>Projeção</p>
            </label>
          </li>
          <li>
            <input type="radio" id="notificacoes" name="sidebar" />
            <label for="notificacoes" onclick="irParaPlanoAcao()">
              <i class="fa-solid fa-bell"></i>
              <p>Plano de ação</p>
            </label>
          </li>
          <li>
            <input type="radio" id="forum" name="sidebar" />
            <label for="forum" onclick="irParaForum()">
              <i class="fa-solid fa-comments"></i>
              <p onclick="irParaForum()">Fórum</p>
            </label>
          </li>
          <li>
            <input type="radio" id="perfil" name="sidebar" />
            <label for="perfil" onclick="irParaPerfil()">
              <i class="fa-solid fa-user"></i>
              <p>Perfil</p>
            </label>
          </li>
          <li>
            <input type="radio" id="conta" name="sidebar" />
            <label for="conta" onclick="irParaHome()">
              <i class="fa-solid fa-person-through-window"></i>
              <p>Sair</p>
            </label>
          </li>
        </ul>
      </aside>


      <div>
        <select class="select-regiao" id="selecionar_regiao" onchange="main()">
          <option value="Capital">Capital</option>
          <option value="Grande São Paulo">Grande São Paulo</option>
          <option value="Litoral">Litoral</option>
        </select>
      </div>
      <div class="parent">     
        
        <div class="div1"> 
          
          <h1 class="titulo">
            Numero de casos em relação ao ultimo mês <span id="id_localidade"></span>
        </h1>
            
        
        </div>

        <div class="div2"> 
            <p id="cor_latrocinio">Latrocínio <span id="icone_latrocinio"></span> </p> 
            <h2 id="porcentagem_latrocinio"><span></span></h2>
        </div>
        <div class="div3"> 
          <p id="cor_roubo">Roubo <span id="icone_roubo"></span> </p> 
          <h2 id="porcentagem_roubo"><span></span></h2>
        </div>
        <div class="div4"> 
          <p id="cor_furto">Furto <span id="icone_furto"></span> </p> 
          <h2 id="porcentagem_furto"><span></span></h2>
        </div>

        <div class="div5"> 

            <h1 class="titulo">
                Numero de casos <b style="color: red;">estimados</b>  para o próximo mês <span id="id_localidade_projetada"></span>
            </h1> 
            
        </div>

        <div class="div6"> 
          <p id="cor_latrocinio_estimado">Latrocinio <span id="icone_latrocinio_estimado"></span> </p> 
          <h2 id="porcentagem_latrocinio_estimado"><span></span></h2>
        </div>
        <div class="div7"> 
          <p id="cor_roubo_estimado">Roubo <span id="icone_roubo_estimado"></span> </p> 
          <h2 id="porcentagem_roubo_estimado"><span></span></h2>
        </div>
        <div class="div8"> 
          <p id="cor_furto_estimado">Furto <span id="icone_furto_estimado"></span> </p> 
          <h2 id="porcentagem_furto_estimado"><span></span></h2>
        </div>
        </div>


  </body>
</html>
