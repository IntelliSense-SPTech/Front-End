<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatos e Avaliações</title>
    <link rel="stylesheet" href="../css/forum.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <script src="https://kit.fontawesome.com/65879fa723.js" crossorigin="anonymous"></script>
    <script src="../js/forum.js"></script>
    <script src="../js/links.js"></script>
</head>
<body>

    <div class="container">
        
            <aside class="sidebar">
        <header>
          <img src="../assets/5 5.png" alt="Logo" />
        </header>
        <ul>
          <li>
            <input type="radio" id="dashboard" name="sidebar" />
            <label for="dashboard">
              <i class="fa-solid fa-chart-simple"></i>
              <p>Dashboard</p>
            </label>
          </li>
          <li>
            <input type="radio" id="mapas" name="sidebar" />
            <label for="mapas">
              <i class="fa-solid fa-map-location-dot"></i>
              <p>Regiões</p>
              <i class="ai-chevron-down-small"></i>
            </label>
            <div class="sub-menu">
              <ul>
                <li><button type="button">São Paulo</button></li>
                <li><button type="button">Capital</button></li>
                <li><button type="button">Litoral</button></li>
              </ul>
            </div>
          </li>
          <li>
            <input type="radio" id="forum" name="sidebar" />
            <label for="forum">
              <i class="fa-solid fa-comments"></i>
              <p>Forum</p>
              <i class="ai-chevron-down-small"></i>
            </label>
            <div class="sub-menu">
              <ul>
                <li><button type="button" onclick="irParaForum()">Relatos</button></li>
                <li><button type="button">Avaliações</button></li>
              </ul>
            </div>
          </li>
          <li>
            <input type="radio" id="perfil" name="sidebar" />
            <label for="perfil">
              <i class="fa-solid fa-user"></i>
              <p>Perfil</p>
              <i class="ai-chevron-down-small"></i>
            </label>
            <div class="sub-menu">
              <ul>
                <li><button type="button">Avatar</button></li>
                <li><button type="button">Temas</button></li>
              </ul>
            </div>
          </li>
          <li>
            <input type="radio" id="notificacoes" name="sidebar" />
            <label for="notificacoes">
              <i class="fa-solid fa-bell"></i>
              <p>Notificações</p>
            </label>
          </li>
          <li>
            <input type="radio" id="conta" name="sidebar" />
            <label for="conta">
              <i class="fa-solid fa-lock"></i>
              <p>Conta</p>
            </label>
          </li>
          <li>
            <input type="radio" id="conta" name="sidebar" />
            <label for="conta">
              <i class="fa-solid fa-person-through-window"></i>
              <p>Sair</p>
            </label>
          </li>
        </ul>
      </aside>

      <div class="relatos">
        <h2>Relatos</h2>
        <button onclick="listar()">Recarregar</button>
        <div id="div_relatos">

        </div>
        
        <!-- Faz esse botão abrir o modal -->
        <button class="enviar-btn">Escrever relato</button> 

        <!-- Põe isso no modal -->
        <input type="text" placeholder="Descreva seu relato" id="input_descricao">
        <button onclick="postar()" id="button_enviar_relato">Enviar relato</button>
    </div> 
    

        <div class="avaliacoes">
            <h2>Avaliações</h2>
            <div class="avaliacao-card">
                <div class="avaliacao-header">
                    <p><strong>usuário123</strong></p>
                    <div class="rating">
                        <input value="5" name="rate" id="star5" type="radio">
                        <label title="text" for="star5"></label>
                        <input value="4" name="rate" id="star4" type="radio">
                        <label title="text" for="star4"></label>
                        <input value="3" name="rate" id="star3" type="radio" checked="">
                        <label title="text" for="star3"></label>
                        <input value="2" name="rate" id="star2" type="radio">
                        <label title="text" for="star2"></label>
                        <input value="1" name="rate" id="star1" type="radio">
                        <label title="text" for="star1"></label>
                      </div>
                </div>
                <div class="avaliacao-text">
                    <p>É necessário mais detalhes sobre segurança.</p>
                </div>
            </div>
            <div class="avaliacao-card">
                <div class="avaliacao-header">
                    <p><strong>joaosilva77</strong></p>
                    <div class="rating">
                        <input value="5" name="rate" id="star5" type="radio">
                        <label title="text" for="star5"></label>
                        <input value="4" name="rate" id="star4" type="radio">
                        <label title="text" for="star4"></label>
                        <input value="3" name="rate" id="star3" type="radio" checked="">
                        <label title="text" for="star3"></label>
                        <input value="2" name="rate" id="star2" type="radio">
                        <label title="text" for="star2"></label>
                        <input value="1" name="rate" id="star1" type="radio">
                        <label title="text" for="star1"></label>
                      </div>
                </div>
                <div class="avaliacao-text">
                    <p>Muito bom!!!</p>
                </div>
            </div>

            
            <div class="avaliacao-card">
                <div class="avaliacao-header">
                    <p><strong>CapitãoPiratas</strong></p>
                    <div class="rating">
                        <input value="5" name="rate" id="star5" type="radio">
                        <label title="text" for="star5"></label>
                        <input value="4" name="rate" id="star4" type="radio">
                        <label title="text" for="star4"></label>
                        <input value="3" name="rate" id="star3" type="radio" checked="">
                        <label title="text" for="star3"></label>
                        <input value="2" name="rate" id="star2" type="radio">
                        <label title="text" for="star2"></label>
                        <input value="1" name="rate" id="star1" type="radio">
                        <label title="text" for="star1"></label>
                      </div>
                </div>
                <div class="avaliacao-text">
                    <p>Local ruim, as opções deveriam ser melhores.</p>
                </div>
            </div>
            <button class="enviar-btn">Enviar avaliação</button>
        </div>
    </div>
</body>
</html>
